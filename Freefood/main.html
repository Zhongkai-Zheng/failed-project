  <body>
    <ul id="events-upcoming">
    </ul>
    <ul id="events-past">
    </ul>
    <script src="./jquery-3.1.0.min.js"></script>
    <script src="./format-google-calendar.js"></script>
    <script>
      formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/andrew.cmu.edu_333234353933332d373938@resource.calendar.google.com/events?key=AIzaSyBNlYH01_9Hc5S1J9vuFmu2nUqBZJNAXxs',
        past: true,
        upcoming: true,
        pastTopN: 20,
        upcomingTopN: 3,
        itemsTagName: 'li',
        upcomingSelector: '#events-upcoming',
        pastSelector: '#events-past',
        upcomingHeading: '<h2>Upcoming events</h2>',
        pastHeading: '<h2>Past events</h2>',
        format: ['*date*', ': ', '*summary*', ' &mdash; ', '*description*', ' in ', '*location*']
      }); 
    </script>
  </body>
